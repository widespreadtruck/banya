<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Русская Баня на Сухой Самарке</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Philosopher&display=swap" rel="stylesheet">
    <link href="https://allfont.net/allfont.css?fonts=cyrillicold" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section id="hero-slider">
        <div id="logo" class="mask">
            <img class="logo-text masked" src="./assets/img//logo.png" alt="Логотип Бани на Сухой Самарке">
        </div>
        <nav id="navigation">
            <ul>
                <li><a href="tel:+79677671855">8 967-767-18-55</a></li>
                <li><a>Фото</a></li>
                <li><a>Цены</a></li>
                <li><a>О Нас</a></li>
                <li><a>Отзывы</a></li>
                <li><a>Контакты</a></li>
            </ul>
        </nav>
        
        <div id="slideshow">
            <div id="slides-main" class="slides">
                <div class="slide" data-index="0">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./assets/img/compressed-slider/1.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="1">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./assets/img/compressed-slider/2.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="2">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./assets/img/compressed-slider/3.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="3">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./assets/img/compressed-slider/4.jpg)"></div>
                    </div>
                </div>
            </div>
            <div id="slides-aux" class="slides mask">
                <h2 class="slide-title slide" data-index="0"><a href="#">#БанькаНаСухойСамарке</a></h2>
                <h2 class="slide-title slide" data-index="1"><a href="#">#ДобрыеДрузья</a></h2>
                <h2 class="slide-title slide" data-index="2"><a href="#">#ГорячийПар</a></h2>
                <h2 class="slide-title slide" data-index="3"><a href="#">#ХолодноеПиво</a></h2>
            </div>
        </div>

        <nav id="slider-nav">
            <span class="current">01</span>
            <span class="sep"></span>
            <span class="total">04</span>
        </nav>
    </section>

    <section id="gallery">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <iframe class="gallery__img" src="https://www.youtube.com/embed/8OxLGWOLQj8?vq=hd1080&modestbranding=1&showinfo=0&rel=0" width="400" height="265" frameborder="0" >
                </iframe>
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="./assets/img/gallery/thumbnails/gallery2.jpg" class="gallery__img" alt="Image 2" onclick="openModal();currentSlide(1)">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="./assets/img/gallery/thumbnails/gallery3.jpg" class="gallery__img" alt="Image 3"
                onclick="openModal();currentSlide(2)">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="./assets/img/gallery/thumbnails/gallery4.jpg" class="gallery__img" alt="Image 4" onclick="openModal();currentSlide(3)">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="./assets/img/gallery/thumbnails/gallery5.jpg" class="gallery__img" alt="Image 5" onclick="openModal();currentSlide(4)">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="./assets/img/gallery/gallery6.jpg" class="gallery__img" alt="Image 6" onclick="openModal();currentSlide(5)">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="./assets/img/gallery/thumbnails/gallery7.jpg" class="gallery__img" alt="Image 7" onclick="openModal();currentSlide(6)">
            </figure>
            <figure class="gallery__item gallery__item--8">
                <img src="./assets/img/gallery/thumbnails/gallery8.jpg" class="gallery__img" alt="Image 8" onclick="openModal();currentSlide(9)">
            </figure>
        </div>

        <!-- The Modal/Lightbox starts-->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <div class="numbertext">1 / 7</div>
                    <img src="./assets/img/gallery/gallery2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 7</div>
                    <img src="./assets/img/gallery/gallery3.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 7</div>
                    <img src="./assets/img/gallery/gallery4.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 7</div>
                    <img src="./assets/img/gallery/gallery5.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 7</div>
                    <img src="./assets/img/gallery/gallery6.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 7</div>
                    <img src="./assets/img/gallery/gallery7.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">7 / 7</div>
                    <img src="./assets/img/gallery/gallery8.jpg" style="width:100%">
                </div>
                <!-- Next/previous controls -->
                <a class="prevBtn" onclick="plusSlides(-1)">&#10094;</a>
                <a class="nextBtn" onclick="plusSlides(1)">&#10095;</a>
                <!-- Thumbnail image controls -->
                <div class="thumbnail-container">
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery2.jpg" onclick="currentSlide(1)" alt="Nature">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery3.jpg" onclick="currentSlide(2)" alt="Snow">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery4.jpg" onclick="currentSlide(3)" alt="Mountains">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery5.jpg" onclick="currentSlide(4)" alt="Lights">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery6.jpg" onclick="currentSlide(5)" alt="Nature">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery7.jpg" onclick="currentSlide(6)" alt="Snow">
                    </div>
                    <div class="thumbnail">
                        <img class="demo" src="./assets/img/gallery/thumbnails/gallery8.jpg" onclick="currentSlide(7)" alt="Mountains">
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal/Lightbox ends-->
    </section>







    <script src="./assets/js/main.js"></script>
</body>
</html>
